handlers = java.util.logging.ConsoleHandler

# For debugging purposes use ALL
# We turn it off for TravisCI build with SEVERE
org.hibernate.level = SEVERE
org.hibernate.tool.hbm2ddl.level = OFF
org.hibernate.SQL.level = ALL
#org.hibernate.type.descriptor.sql.level = ALL
#org.hibernate.tool.hbm2ddl.level = ALL
#org.hibernate.pretty.level = ALL
#org.hibernate.cache.level = ALL
#org.hibernate.hql.internal.ast.AST.level = ALL

#DataNucleus.Datastore.Native.level = ALL

org.eclipse.persistence.level = SEVERE
#org.eclipse.persistence.session.default.sql.level = SEVERE
#org.eclipse.persistence.session.default.sql.level = ALL

com.blazebit.persistence.spi.EntityManagerFactoryIntegrator.level = OFF
com.blazebit.persistence.impl.datanucleus.function.DataNucleusEntityManagerFactoryIntegrator.level = OFF

# Enable connection pool error logging
org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl.level = SEVERE

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter